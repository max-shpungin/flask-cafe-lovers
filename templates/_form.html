<form method="POST" action="">
  {{ form.hidden_tag() }}
  {% for field in form if field.widget.input_type!='hidden' %}

    <div class="form-group">
      {{ field }}

      {% for error in field.errors %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endfor %}
    </div>

  {% endfor %}
</form>
