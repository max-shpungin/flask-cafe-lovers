<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Cafe &lt;3 {% block title %} {% endblock %} </title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>

  <!-- JQUERY -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <link rel="stylesheet" href="/static/style.css">
</head>

<body>

  <nav class="navbar">
    <div class="container-fluid">

      <a class="navbar-brand" href="{{ url_for('home') }}">Cafe &lt;3</a>

      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/users">Users</a>
        </li>
      </ul>

      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/cafes">Cafes</a>
        </li>
      </ul>

      <!-- display login/signup for anonymous users -->
      {% if current_user.is_anonymous %}
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active"
              aria-current="page"
              href="{{ url_for('login') }}">Login</a>
          </li>
        </ul>

        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active"
              aria-current="page"
              href="{{ url_for('signup') }}">Signup</a>
          </li>
        </ul>

      <!-- display logout button for logged in users -->
      {% else %}
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active"
            aria-current="page"
            href="{{ url_for('cafes_add') }}">Add Cafe</a>
        </li>
      </ul>

        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active"
              aria-current="page"
              href="{{ url_for('logout') }}">Logout</a>
          </li>
        </ul>

        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active"
              aria-current="page"
              href="#">{{ current_user.username }}</a>
          </li>
        </ul>

      {% endif %}

    </div>
  </nav>

  <div class="container">
    {% for category, message in get_flashed_messages(with_categories=true) %}
      <div class="alert alert-{{ category }}">{{ message }} </div>
    {% endfor %}
  </div>

  {% block content %}
  {% endblock %}

  <!-- //FIXME: probably NEED TO PASS API KEY FROM SERVER INSTEAD OF DIRECT IN JS -->
  <!-- GOOGLE MAPS -->
  <!--  -->
  <script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4-tO33_nmB-q4OdO5jlDAggcvygw7CRU&callback=initMap&libraries=places&v=weekly"
  defer
></script>
  <!-- END GOOGLE MAPS -->
  <script src="/static/app.js"></script>
</body>
</html>
